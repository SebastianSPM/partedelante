<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - ABC Tech</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <div id="error" class="error"></div>
    <form id="loginForm" action="/abc_tech_platform/backend/auth/login.php" method="POST">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit" onclick="return validateForm('loginForm');">Iniciar</button>
    </form>
    <div class="auth-links">
        <a href="register.html">Registrarse</a>
    <div class="separator"></div>
        <a href="forgot_password.htm">Olvidé mi contraseña</a>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
